<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Critters Quest - Debug</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: 90%;
            overflow: auto;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="debug-info">Debug info will appear here</div>
    <div id="game-container">
        <img src="assets/images/fence.png" alt="fence" class="fence">
    </div>
    <div class="controls">
        <button id="toggle-debug">Toggle Debug</button>
        <a href="./original.html" class="button" style="display: inline-block; text-decoration: none;">Switch to Full Game</a>
        <button id="test-basic">Test Basic</button>
        <button id="test-platform">Test Platform</button>
        <button id="test-character">Test Character</button>
    </div>
    
    <script type="module" src="js/debug.js"></script>
</body>
</html>
