<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Critters Quest - Original</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        #debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 10000;
            font-size: 14px;
            cursor: pointer;
        }
        #error-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            color: #ff3333;
            padding: 10px;
            font-family: monospace;
            z-index: 10000;
            max-width: 90%;
            max-height: 30vh;
            overflow: auto;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #ff3333;
        }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div id="game-container"></div>
    <a href="./index.html" id="debug-button">Switch to Debug Mode</a>
    
    <script>
        // Error display element
        const errorDisplay = document.getElementById('error-display');
        
        // Error handler
        window.addEventListener('error', function(e) {
            console.error('ERROR:', e.message, 'at', e.filename, 'line', e.lineno);
            errorDisplay.innerHTML += `<div>ERROR: ${e.message} at line ${e.lineno}</div>`;
            errorDisplay.scrollTop = errorDisplay.scrollHeight;
        });

        // Simple scene for testing
        class SimpleScene extends Phaser.Scene {
            constructor() {
                super({ key: 'SimpleScene' });
            }

            preload() {
                console.log('Preload started');
                // Load only essential assets
                this.load.image('logo', 'assets/images/cq_logo.png');
                this.load.image('background', 'assets/images/bg.jpg');
                console.log('Preload completed');
            }

            create() {
                console.log('Create started');
                const width = this.cameras.main.width;
                const height = this.cameras.main.height;
                
                // Add background
                const bg = this.add.sprite(width/2, height/2, 'background');
                bg.setOrigin(0.5, 0.5);
                
                // Add logo
                const logo = this.add.sprite(width/2, height/2, 'logo');
                logo.setOrigin(0.5, 0.5);
                logo.setScale(0.5);
                
                console.log('Create completed');
            }
        }

        // Configure the game with minimal settings
        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1920,
                height: 400,
                min: {
                    width: 320,
                    height: 200
                }
            },
            scene: SimpleScene,
            backgroundColor: '#000000',
            input: {
                touch: true
            }
        };

        try {
            const game = new Phaser.Game(config);
            console.log('Game initialized');
        } catch (error) {
            console.error('Game initialization error:', error);
            errorDisplay.innerHTML += `<div>INIT ERROR: ${error.message}</div>`;
        }
    </script>
</body>
</html>
