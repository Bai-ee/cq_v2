<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Critters Quest - Original</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            background: #19500A;
        }
        #game-container {
            width: 1400px !important;
            height: 400px !important;
            margin: 0 auto;
            position: relative;
            background: #000;
        }
        #game-container canvas {
            width: 1400px !important;
            height: 400px !important;
        }
        .fence {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 10000;
            font-size: 14px;
            cursor: pointer;
        }
        #error-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            color: #ff3333;
            padding: 10px;
            font-family: monospace;
            z-index: 10000;
            max-width: 90%;
            max-height: 30vh;
            overflow: auto;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #ff3333;
        }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div id="game-container">
        <img src="assets/images/fence.png" alt="fence" class="fence">
    </div>
    <a href="./index.html" id="debug-button">Switch to Debug Mode</a>
    
    <script>
        const errorDisplay = document.getElementById('error-display');
        
        window.addEventListener('error', function(e) {
            console.error('ERROR:', e.message, 'at', e.filename, 'line', e.lineno);
            errorDisplay.innerHTML += `<div>ERROR: ${e.message} at line ${e.lineno}</div>`;
            errorDisplay.scrollTop = errorDisplay.scrollHeight;
        });

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.baseWidth = 1400;
                this.baseHeight = 400;
            }

            preload() {
                this.load.image('logo', 'assets/images/cq_logo.png');
                this.load.image('background', 'assets/images/bg.jpg');
                this.load.image('platform', 'assets/images/bloodmoon_plat.png');
                this.load.image('book', 'assets/images/bloodmoon_faction.png');
            }

            create() {
                // Add background centered in stage
                const bg = this.add.sprite(this.baseWidth/2, this.baseHeight/2, 'background');
                bg.setOrigin(0.5, 0.5);
                
                // Center and scale background to cover the stage while maintaining aspect ratio
                const bgScaleX = this.baseWidth / bg.width;
                const bgScaleY = this.baseHeight / bg.height;
                const scale = Math.max(bgScaleX, bgScaleY);
                bg.setScale(scale);
                
                // Add logo
                const logo = this.add.sprite(this.baseWidth/2, 100, 'logo');
                logo.setOrigin(0.5, 0.5);
                logo.setScale(0.5);
                
                // Add platform near the bottom
                const platform = this.add.sprite(this.baseWidth/2, this.baseHeight - 50, 'platform');
                platform.setOrigin(0.5, 0.5);
                
                // Add book in the middle
                const book = this.add.sprite(this.baseWidth/2, this.baseHeight/2, 'book');
                book.setOrigin(0.5, 0.5);
            }
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            scale: {
                mode: Phaser.Scale.NONE,
                width: 1400,
                height: 400,
                autoRound: true
            },
            scene: GameScene,
            backgroundColor: '#000000',
            input: {
                touch: true
            }
        };

        try {
            const game = new Phaser.Game(config);
        } catch (error) {
            console.error('Game initialization error:', error);
            errorDisplay.innerHTML += `<div>INIT ERROR: ${error.message}</div>`;
        }
    </script>
</body>
</html>
