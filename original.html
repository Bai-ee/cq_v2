<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Critters Quest - Original</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #19500A;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 600px;  
            position: relative;  
        }
        .content-wrapper {
            width: 100%;
            max-width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        #game-container {
            width: 100% !important;
            height: 400px !important;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }
        #game-container canvas {
            width: 100% !important;
            height: 400px !important;
        }
        .fence {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 330px;;
            width: auto;
            height: auto;
            max-width: 1400px;
            pointer-events: none;
            z-index: 9999;
        }
        #debug-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            z-index: 10000;
            font-size: 14px;
            cursor: pointer;
        }
        #error-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            color: #ff3333;
            padding: 10px;
            font-family: monospace;
            z-index: 10000;
            max-width: 90%;
            max-height: 30vh;
            overflow: auto;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #ff3333;
        }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div class="content-wrapper">
        <div id="game-container">
        </div>
    </div>
    <img src="assets/images/fence.png" alt="fence" class="fence">
    <a href="./index.html" id="debug-button">Switch to Debug Mode</a>
    
    <script>
        const errorDisplay = document.getElementById('error-display');
        
        window.addEventListener('error', function(e) {
            console.error('ERROR:', e.message, 'at', e.filename, 'line', e.lineno);
            errorDisplay.innerHTML += `<div>ERROR: ${e.message} at line ${e.lineno}</div>`;
            errorDisplay.scrollTop = errorDisplay.scrollHeight;
        });

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.baseHeight = 400;
            }

            preload() {
                this.load.image('logo', 'assets/images/cq_logo.png');
                this.load.image('background', 'assets/images/bg.jpg');
                this.load.image('platform', 'assets/images/bloodmoon_plat.png');
                this.load.image('book', 'assets/images/bloodmoon_faction.png');
                this.load.image('circle', 'assets/images/circle_low.png');
                this.load.image('circle_high', 'assets/images/circle_high.png');
                this.load.spritesheet('plat_idle', 'assets/images/Plat_spritesheet.png', {
                    frameWidth: 200,     // Width of each frame
                    frameHeight: 200,    // Height of each frame
                    // Full spritesheet size: 1800x1404 pixels
                    // 9 frames wide (1800/200), 7 frames tall (1404/200)
                });
                this.load.spritesheet('explosion', 'assets/images/explosion_sprite_small.png', {
                    frameWidth: 432,     // Width of each frame
                    frameHeight: 243,    // Height of each frame
                    // Full spritesheet size: 2158x1944 pixels
                    // 5 frames wide (2158/432), 8 frames tall (1944/243)
                    endFrame: 37         // Total frames: 38 (0-37)
                });
            }

            create() {
                // Get current game width
                this.baseWidth = this.game.scale.width;
                
                // Add background centered in stage
                const bg = this.add.sprite(this.baseWidth/2, this.baseHeight/2, 'background');
                bg.setOrigin(0.5, 0.5);
                
                // Center and scale background to cover the stage while maintaining aspect ratio
                const bgScaleX = this.baseWidth / bg.width;
                const bgScaleY = this.baseHeight / bg.height;
                const scale = Math.max(bgScaleX, bgScaleY);
                bg.setScale(scale);
                
                // Add circle on top of background
                const circle = this.add.sprite(this.baseWidth/2, this.baseHeight/2, 'circle');
                circle.setOrigin(0.5, 0.5);
                circle.setScale(scale);
                
                // Add high circle (initially invisible)
                const circleHigh = this.add.sprite(this.baseWidth/2, this.baseHeight/2, 'circle_high');
                circleHigh.setOrigin(0.5, 0.5);
                circleHigh.setScale(scale);
                circleHigh.setAlpha(0);
                
                // Add logo
                const logo = this.add.sprite(this.baseWidth/2, 100, 'logo');
                logo.setOrigin(0.5, 0.5);
                logo.setScale(0.5);
                
                // Add centered platform with reduced scale
                const platform = this.add.sprite(this.baseWidth/2, 180, 'platform');
                platform.setOrigin(0.5, 0.5);
                platform.setScale(0.35);
                
                // Place book above platform
                const book = this.add.sprite(this.baseWidth/2, 210, 'book');
                book.setOrigin(0.5, 0.5);
                book.setScale(0.35);
                
                // Create explosion animation
                this.anims.create({
                    key: 'explode',
                    frames: this.anims.generateFrameNumbers('explosion', { 
                        start: 0,
                        end: 37,
                        first: 0
                    }),
                    frameRate: 24,
                    repeat: 0  // Play only once
                });
                
                // Create plat animation
                this.anims.create({
                    key: 'plat_idle',
                    frames: this.anims.generateFrameNumbers('plat_idle', { 
                        start: 19,
                        end: 25
                    }),
                    frameRate: 12,
                    repeat: -1  // Loop continuously
                });
                
                // Create and play the plat animation
                const plat = this.add.sprite(this.baseWidth/2, 220, 'plat_idle');
                plat.setOrigin(0.5, 0.5);
                plat.setScale(0.5); // Reduced by 60% from 0.3
                plat.play('plat_idle');
                plat.setDepth(1); // Place it above the background but below other elements
                
                // Make book interactive
                book.setInteractive();
                
                // Add hover effects
                book.on('pointerover', () => {
                    // Move book up
                    this.tweens.add({
                        targets: book,
                        y: 190, // Move up 50 pixels
                        duration: 300,
                        ease: 'Power2'
                    });
                    
                    // Fade in circle_high
                    this.tweens.add({
                        targets: circleHigh,
                        alpha: 1,
                        duration: 300,
                        ease: 'Power2'
                    });
                });
                
                book.on('pointerout', () => {
                    // Move book down
                    this.tweens.add({
                        targets: book,
                        y: 210, // Return to original position
                        duration: 300,
                        ease: 'Power2'
                    });
                    
                    // Fade out circle_high
                    this.tweens.add({
                        targets: circleHigh,
                        alpha: 0,
                        duration: 300,
                        ease: 'Power2'
                    });
                });

                // Add click effect
                book.on('pointerdown', () => {
                    // Create explosion sprite animation
                    const rectWidth = 700;
                    const rectX = this.baseWidth/2 - rectWidth/2;
                    const rectY = 0;
                    const rectHeight = 290;
                    
                    const explosion = this.add.sprite(rectX + rectWidth/2, rectY + 130, 'explosion');
                    explosion.setScale(1.1);  // Adjust scale to match the space
                    explosion.setDepth(10000); // Above the blue box
                    explosion.play('explode');
                    
                    // Destroy the explosion sprite when animation completes
                    explosion.once('animationcomplete', () => {
                        explosion.destroy();
                    });
                });

                // Add blue rectangle overlay
                const overlay = this.add.graphics();
                overlay.setDepth(9999); // Ensure it's on top of everything
                
                // Fill style
                overlay.fillStyle(0x0000ff, 0); // Blue color with full opacity
                
                // Draw rectangle (x, y, width, height)
                const rectWidth = 700;
                const rectHeight = 290;
                const rectX = this.baseWidth/2 - rectWidth/2;
                const rectY = 0;
                overlay.fillRect(rectX, rectY, rectWidth, rectHeight);

                // Handle resize events
                this.scale.on('resize', this.resize, this);
            }

            resize(gameSize) {
                // Update baseWidth on resize
                this.baseWidth = gameSize.width;
                
                // Recenter all sprites
                this.children.list.forEach(child => {
                    if (child.type === 'Sprite') {
                        child.x = this.baseWidth/2;
                    }
                });
            }
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            scale: {
                mode: Phaser.Scale.RESIZE,
                width: '100%',
                height: 400,
                autoRound: true
            },
            scene: GameScene,
            backgroundColor: '#19500A',
            input: {
                touch: true
            }
        };

        try {
            const game = new Phaser.Game(config);
        } catch (error) {
            console.error('Game initialization error:', error);
            errorDisplay.innerHTML += `<div>INIT ERROR: ${error.message}</div>`;
        }
    </script>
</body>
</html>
